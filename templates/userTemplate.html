<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            line-height: 1.6;
            color: #4a4a4a;
        }
        h1 {
            color: #28a745;
            font-size: 24px;
        }
        h2 {
            color: #007bff;
            font-size: 22px;
        }
        p {
            font-size: 16px;
        }
        .property-details {
            font-size: 15px;
            color: #555;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        .owner-details {
            color: #005380;
            margin-top: 25px;
            padding: 15px;
            background-color: #e9f7fd;
            border-radius: 8px;
            border: 1px solid #cfe2f3;
        }
        .owner-details p {
            margin: 5px 0;
        }
        .owner-details h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Hello {{user_name}},</h2>
    <p>We appreciate your interest in our property!</p>
    <div class="property-details">
        <p>{{property_details}}</p>
    </div>
    <div class="owner-details">
        <h1>Owner Information:</h1>
        <p><strong>Name:</strong> {{owner_name}}</p>
        <p><strong>Mobile:</strong> {{owner_mobile}}</p>
        <p><strong>Email:</strong> {{owner_email}}</p>
    </div>
</body>
</html>
