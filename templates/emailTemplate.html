<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            color: #007bff;
        }
        p {
            font-size: 16px;
        }
        .container {
            font-family: Arial, sans-serif;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            width: 80%;
            margin: 0 auto;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{user_name}}!</h1>
        <p>Thank you for registering. Please click the link below to verify your email address:</p>
        <a href="{{confirmation_link}}" class="btn">Verify Email</a>
    </div>
</body>
</html>
